<!--base.htmlにpost_list.htmlを埋め込む為に読み込む -->
{% extends 'blog/base.html' %}

<!-- base.htmlに content という名前で設定済みなので、content で設定 -->
{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h1>
        <a href="{% url 'post_detail' pk=post.pk  %}">{{ post.title }}</a>
    </h1>
    <p>{{ post.text|linebreaks }}</p>
</div>
{% endfor %}

{% endblock %}
